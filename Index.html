<!DOCTYPE html>

<html lang="pt-br">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grunder Heavy Industries</title>

</head>

<body>
    <header>

    <h1>Cadastro Pessoal</h1>
    <img src="Img/grunder1.png" 
         alt="Boas Vindas a Grunder!">

    </header>
    <div>
        
    <form action="action_page.php" method="post">
        
        <fieldset>

        <div>
           <legend>Dados Pessoais</legend>

           <div>
            <label for="fname">Primeiro Nome:</label required>
            <input type="text" id="fname" name="fname" placeholder="Escreva seu nome aqui" required>

            <label for="lname">Sobrenome:</label required>
            <input type="text" id="lname" name="lname" placeholder="Escreva seu nome aqui" required>

            <br>

            <label for="email">Escreva seu email:</label>
            <input type="email" id="email" name="email" placeholder="Escreva seu email aqui" required>

            <br>

           <label for="Telefone">Escreva seu Telefone:</label>
           <input type="Telefone" id="Telefone" name="Telefone" placeholder="Escreva seu numero de Telefone" required>
          </div>

           <div>
            <label for="DataNascimento">Data de Nascimento:</label required>
            <input type="date" name="Data de Nascimento" required>
           </div>

           <div>
            <label for="rg">RG:</label required>
            <input type="text" name="RG" placeholder="Escreva seu RG" required>
           </div>

           <div>
            <label for="cpf">CPF</label required>
            <input type="number" name="CPF" placeholder="Escreva seu CPF" required>
           </div>

        </fieldset>

        <br>

        <fieldset>
            <div>
            <legend>Endereço</legend>
            
            <div>
            <label for="Endereço">Endereço</label required>
            <input type="text" id="Address" name="Address" placeholder="Escreva seu Endereço aqui" required>

            <br>

            <label for="Casa">Casa</label required>
            <input type="checkbox" id="Casa" name="Casa" value="Casa" required>

            <label for="Apartamento">Apartamento</label required>
            <input type="checkbox" id="Apartamento" name="Apartamento" value="Apartamento" required>
            </div>

        </fieldset>

        <br>

        <fieldset>

            <div>
            <legend>Login</legend>

            <div>

            <label for="text">Escreva seu nome de usuario:</label>
            <input type="text" id="user" name="user" placeholder="Escreva seu nome de usuario" required>
    
            <br>

            <label for="email">Escreva seu email:</label>
            <input type="email" id="email" name="email" placeholder="Escreva seu email aqui" required>

            <br>

            <label for="pass">Senha:</label>
            <input type="password" id="pass" name="pass" Maxlenght="12"  placeholder="Escreva sua Senha aqui" required> 
            </div>

        </fieldset>

    </form>
